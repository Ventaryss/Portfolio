<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíº</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastify for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'portfolio-violet': '#a259ff',
                        'portfolio-violet-light': '#bb6bff',
                        'dark-main': '#1C2431',
                        'dark-navbar': '#1E293B',
                        'dark-sidebar': '#0F172A',
                    }
                }
            }
        }
    </script>
    <style>
        /* Augmentation globale de 12.5% de la taille du contenu */
        html {
            font-size: 90%;
        }
        
        /* Style pour les sous-titres h3 dans les writeups */
        article h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #6366f1;
            margin-top: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .dark article h3 {
            color: #a78bfa;
        }
        
        /* Am√©liorer l'alignement vertical des boutons de filtres */
        .filter-btn, .difficulty-btn {
            line-height: 1.5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* R√©duire l'espace en haut du premier √©l√©ment apr√®s un titre h2 */
        article h2 + div,
        article h2 + section {
            margin-top: 1rem !important;
        }
        
        /* Style pour les mots-cl√©s color√©s dans les writeups */
        article .text-portfolio-violet,
        article .text-cyan-500,
        article .text-blue-500 {
            font-weight: 600;
        }
    </style>
    <script>
        // Anti-flash dark mode
        if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body x-data="{ 
        darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches),
        mobileMenu: false 
      }" 
      :class="{ 'dark': darkMode }" 
      class="bg-slate-50 dark:bg-dark-main text-gray-900 dark:text-gray-100 font-sans antialiased transition-colors duration-300 flex flex-col min-h-screen">

    {% include navbar.html %}

    <main class="flex-grow">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- GoatCounter Analytics - Respect de la vie priv√©e, sans cookies -->
    <script data-goatcounter="https://ventaryss.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>

</body>
</html>
